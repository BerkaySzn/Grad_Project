<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask App</title>
</head>
<body>
    <h1>Photo Upload</h1>
    <form method="POST" action="{{ url_for('photo_upload') }}" enctype="multipart/form-data">

       <input type="file" name="file" accept="image/*">
       <input type="submit" value="Upload Photo">
   
     </form>
</body>
</html>
